<template name="master">
    <link type="text/css" href="jquery-ui-1.12.0.custom/jquery-ui.min.css" rel="stylesheet" />
    <script type="text/javascript" src="jquery-ui-1.12.0.custom/jquery-ui.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!--Google Maps API-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpDWib2HUkcAdUgBE3SGnCXHaQsw-aX8w&libraries=places&callback=initMap"
            ></script>
    <!--<script type="text/javascript" src="infobox.js" defer></script>-->
    <body>
         <div id="map"></div>

         <div class="container overlap">
             <div class="progress">
                 <div class="progress-bar progress-bar-success" id="my-progress-bar" role="progressbar" aria-valuenow="0"
                      aria-valuemin="0" aria-valuemax="100" style="width:0%">
                 </div>
             </div>
         </div>
    </body>

    Access <span class="url">{{local_url}}</span> in a web browser on devices in the same network
    <div id="consoleTest"></div>
    <div id="consoleTouchLog"></div>
    <!--div id="top">&nbsp;</div>
    <div id="content" class="center">
        <h1>Connichiwa is running!</h1>

        <aside>
            <b>Console:</b>
            <div id="console"></div>
            <br/>

            <b>Connected devices:</b>
            <div id="consoleDevices"></div>
            <br />

            <b>Response:</b>
            <div id="consoleResponse"></div>
            <br />


            <div id="consoleImg">
                <img id="canImg" src="/img/gb.png" style="display:none" alt="Canada" style="width:300px;height:180px;">
            </div>

            <div id="consoleCameraImg">
                <img id="camImg" src="" alt="Camera Img">
            </div>

            <button type="button" id="button2">Click Me!</button>

            

        </aside>



        <div id="device_overview">
            <table>
                <tr>
                    <td id="devices_nearby_count">
                        {{devices_nearby_count}}
                    </td>
                    <td id="devices_nearby_text_devices">
                        {{devices_nearby_text_devices}}
                    </td>
                    <td id="devices_nearby_text_rest">
                        nearby.
                    </td>
                </tr>
                <tr>
                    <td id="devices_connected_count">
                        {{devices_connected_count}}
                    </td>
                    <td id="devices_connected_text_devices">
                        {{devices_connected_text_devices}}
                    </td>
                    <td id="devices_connected_text_rest">
                        connected.
                    </td>
                </tr>

                <tr class="invisible">
                    <td>
                    </td>
                    <td>
                        devices
                    </td>
                    <td>
                    </td>
                </tr>
            </table>
        </div>
    </div>


    <div id="info">
        To detect a device:
        <ul>
            <li>Run this application on another iOS device</li>
            <li>Run the Connichiwa Client for Mac on a Mac (<span class="url">http://mac.connichiwa.info</span>)</li>
        </ul>

        To connect a device:
        <ul>
            <li>Any detected device will automatically be connected</li>
            <li>Access <span class="url">{{local_url}}</span> in a web browser on devices in the same network</li>
        </ul>
    </div-->
</template>
